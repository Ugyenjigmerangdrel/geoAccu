<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Real-Time Location Tracking</title>
  </head>
  <body>
    <h1>Real-Time Location Tracking</h1>
    <p id="locationInfo">Location: <span id="location"></span></p>

    <script>
      // Function to get and update the user's location
      function updateLocation() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(function (position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            var locationInfo = "Latitude: " + latitude + ", Longitude: " + longitude;

            // Update the location on the display
            document.getElementById("location").textContent = locationInfo;
          });
        } else {
          document.getElementById("locationInfo").textContent =
            "Geolocation is not supported by your browser.";
        }
      }

      // Update the location every 3 seconds
      setInterval(updateLocation, 3000);
    </script>
  </body>
</html>
