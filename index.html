<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation API Example</title>
  </head>
  <body>
    <h1>High Accuracy Geolocation</h1>
    <p>Click the button to get your current location:</p>
    <button onclick="getLocation()">Get Location</button>
    <p>Your current location:</p>
    <p id="location"></p>

    <script>
      function getLocation() {
        if ("geolocation" in navigator) {
          navigator.geolocation.getCurrentPosition(showPosition, showError, {
            enableHighAccuracy: true, // Request high accuracy
            timeout: 10000, // Maximum time to wait for a location in milliseconds
            maximumAge: 0, // Maximum age of a cached location in milliseconds
          });
        } else {
          document.getElementById("location").textContent =
            "Geolocation is not supported in your browser.";
        }
      }

      function showPosition(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const accuracy = position.coords.accuracy;

        document.getElementById(
          "location"
        ).textContent = `Latitude: ${latitude}, Longitude: ${longitude}, Accuracy: ${accuracy} meters`;
      }

      function showError(error) {
        switch (error.code) {
          case error.PERMISSION_DENIED:
            document.getElementById("location").textContent =
              "User denied the request for geolocation.";
            break;
          case error.POSITION_UNAVAILABLE:
            document.getElementById("location").textContent =
              "Location information is unavailable.";
            break;
          case error.TIMEOUT:
            document.getElementById("location").textContent =
              "The request to get user location timed out.";
            break;
          case error.UNKNOWN_ERROR:
            document.getElementById("location").textContent =
              "An unknown error occurred.";
            break;
        }
      }
    </script>
  </body>
</html>
